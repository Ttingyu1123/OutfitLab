    <title>OutfitLab - AI Fashion Laboratory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Custom User Palette
              page: '#C9E4E2',   // New Page Background (Darker Mint)
              panel: '#E3F3F1',  // New Card Background (Light Mint)
              input: '#F8F7EE',  // New Input/Inner Card Background (Cream)
              
              brand: {
                50: '#fbf7fd',
                100: '#f5edfa',
                200: '#ebdcf5',
                300: '#debfea',
                400: '#cba3dc',
                500: '#A186B4', // USER BUTTON COLOR
                600: '#745A86', // USER HOVER COLOR
                700: '#755685',
                800: '#62486d',
                900: '#523e5a',
              },
              // Re-mapping slate to be our main text colors
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0', // Borders
                300: '#cbd5e1',
                400: '#94a3b8', // Muted text
                500: '#64748b', // Secondary text
                600: '#475569',
                700: '#334155', // Main text
                800: '#1e293b', // Headings
                900: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(161, 134, 180, 0.15)', // Lavender shadow
              'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #C9E4E2; /* New Page Color */
        color: #334155; /* Slate 700 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #C9E4E2; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
